name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  linter:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: cd api && npm install && cd ../app && npm install
      - name: lint
        run: cd api && npm run eslint && cd ../app && npm run eslint
      - name: build
        run: cd api && npm run build
  tests:
    runs-on: ubuntu-20.04
    env:
      MYSQL_DEVELOPMENT_USER: root
      MYSQL_DEVELOPMENT_PASSWORD: ${{ secrets.RootPassword }}
      MYSQL_DEVELOPMENT_HOST: localhost
      MYSQL_DEVELOPMENT_DATABASE: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
      - name: npm install
        run: cd api && npm install && cd ../app && npm install
      - uses: mirromutth/mysql-action@v1.1
        with:
          mysql root password: ${{ secrets.RootPassword }}
          mysql database: test
      - name: api testing
        run: cd api && npm run test
      - name: app testing
        run: cd app && npm run test
